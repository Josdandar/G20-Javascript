<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="/styles/styles.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="row d-flex">
          <div class="my-4 stylesbutton">
            <button id="clickButton" class="btn_show btn btn-primary fs-4">Show Card</button>
            <div id="containerDiv"class="row card_holder flex justify-content-center">
               
            </div>
          </div>
  
          <div class="my-4 d-flex flex-column input-div">
            <div class="input-group">
              <button class="btn_clear btn btn-primary fs-4">
                Limpiar Campo
              </button>
              <input
                id="inputId"
                type="text"
                class="form-control input_text"
                placeholder="Inserte algun texto"
                aria-label="Sizing example input"
                aria-describedby="inputGroup-sizing-default"
              />
            </div>
            <div class="text_div"></div>
          </div>
  
          <div class="my-4">
            <span class="w-25 badge text-bg-primary fs-4 mouse_target"
              >Mouse Event</span
            >
            <div class="img-div"></div>
          </div>
        </div>
      </div>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="/js/events.js"></script>
</body>
</html>
